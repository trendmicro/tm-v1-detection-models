title: Warning List Block - Medium Severity Security Threat
description: Detects blocked access attempts to URLs categorized in warning lists with medium severity level 3.0. This filter identifies potentially harmful web traffic that has been successfully blocked by Zscaler security policies, indicating users attempted to access suspicious or risky content such as potentially malicious websites, phishing domains, or other security threats that warrant monitoring and investigation.
tags: []
logsource:
  definition: THIRDPARTY_THIRDPARTY
  category: THIRD_PARTY_LOG
  product: Zscaler
detection:
  mappingtable:
    category:
    - '警告リスト'
    severity:
    - '3'
    act:
    - '*Blocked*'
  condition: mappingtable
level: info
taxonomy: tm-v1
