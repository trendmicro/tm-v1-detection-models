title: Blog Site Access Blocked - Medium Risk
description: Detects blocked access attempts to blog websites and platforms. This filter identifies when users attempt to access blog content that has been blocked by security policies, which may indicate attempts to access potentially risky content, personal blogging during work hours, or sites that could contain malicious content or data exfiltration channels.
tags: []
logsource:
  definition: THIRDPARTY_THIRDPARTY
  category: THIRD_PARTY_LOG
  product: Zscaler
detection:
  mappingtable:
    category:
    - 'Blogs'
    severity:
    - '3'
    act:
    - '*Blocked*'
  condition: mappingtable
level: info
taxonomy: tm-v1
