title: DNS over HTTPS Service Access Blocked
description: Detects and blocks attempts to access DNS over HTTPS services which can bypass network security controls and DNS filtering policies. DoH traffic encryption prevents visibility into DNS queries and may indicate attempts to evade security monitoring or access restricted content through alternative DNS resolution methods.
