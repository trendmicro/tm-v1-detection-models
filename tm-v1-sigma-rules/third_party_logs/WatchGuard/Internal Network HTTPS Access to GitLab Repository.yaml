title: Internal Network HTTPS Access to GitLab Repository
description: Monitors and logs allowed HTTPS connections from internal network segments to GitLab repositories. This filter tracks legitimate development workflow traffic and helps establish baseline patterns for internal Git operations, enabling detection of anomalous repository access attempts or unauthorized code management activities.
tags: []
logsource:
  definition: THIRDPARTY_THIRDPARTY
  category: THIRD_PARTY_LOG
  product: WatchGuard
detection:
  mappingtable:
    policyName:
    - Internal to Gitlab HTTPS-00
    act:
    - '["Allow"]'
  condition: mappingtable
level: info
taxonomy: tm-v1
