title: Internal Network TCP Protocol Violations and Spoofing Attempts
description: Detects malicious network activity including TCP SYN flood attacks where unexpected ACK, FIN, or RST packets are received instead of proper SYN packets for new connections, IP spoofing attempts from known malicious sites, and connections to blocked ports. These events indicate potential network reconnaissance, denial of service attacks, or attempts to bypass security controls targeting internal network resources.
