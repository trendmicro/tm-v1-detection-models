  category: THIRD_PARTY_LOG
  product: WatchGuard
detection:
  mappingtable:
    policyName:
    - Internal Policy
    act:
    - '["Deny"]'
    description:
    - tcp syn checking failed (expecting SYN packet for new TCP connection, but received ACK, FIN, or RST instead).
    - ip spoofing sites
    - blocked ports
    - port scan
    - tcp invalid connection state
    - Unhandled Hotspot Packet-00
  condition: mappingtable
level: info
