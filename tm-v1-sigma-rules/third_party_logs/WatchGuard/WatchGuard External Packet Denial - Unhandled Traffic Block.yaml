title: WatchGuard External Packet Denial - Unhandled Traffic Block
description: Detects when WatchGuard firewall denies external network packets that do not match any configured policy rules. This indicates potential unauthorized access attempts, misconfigured network traffic, or reconnaissance activities targeting the network perimeter. Monitoring these events helps identify security threats and ensures proper firewall rule coverage for legitimate traffic flows.
