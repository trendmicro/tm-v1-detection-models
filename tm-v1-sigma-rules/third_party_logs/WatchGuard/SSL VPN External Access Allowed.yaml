title: SSL VPN External Access Allowed
description: Detects when SSL VPN users are granted access to external destinations through WatchGuard firewall policy SSLVPN Users to External Any-00. This filter monitors legitimate remote access sessions but helps track potential data exfiltration, unauthorized external connections, or policy violations by VPN users accessing unrestricted external resources.
tags: []
logsource:
  definition: THIRDPARTY_THIRDPARTY
  category: THIRD_PARTY_LOG
  product: WatchGuard
detection:
  mappingtable:
    policyName:
    - SSLVPN Users to External Any-00
    act:
    - '["Allow"]'
  condition: mappingtable
level: info
taxonomy: tm-v1
