title: Internal Network Access to B2B MFT Servers
description: Monitors and logs internal network traffic accessing Business-to-Business Managed File Transfer servers. This filter tracks legitimate file transfer operations and helps establish baseline network behavior for detecting anomalous access patterns or potential lateral movement to critical file transfer infrastructure.
tags: []
logsource:
  definition: THIRDPARTY_THIRDPARTY
  category: THIRD_PARTY_LOG
  product: WatchGuard
detection:
  mappingtable:
    policyName:
    - Internal to B2BMFT Servers Any-00
    act:
    - '["Allow"]'
  condition: mappingtable
level: info
taxonomy: tm-v1
