title: Failover Disabling via Mode Mismatch
description: In version 7.x and later, this message may indicate the following failover has been automatically disabled because of a mode mismatch (single or multiple), a license mismatch (encryption or context), or a hardware difference (one unit has an IPS SSM installed, and its peer has a CSC SSM installed). Primary can also be listed as Secondary for the secondary unit.
tags:
- mitre.t1498
