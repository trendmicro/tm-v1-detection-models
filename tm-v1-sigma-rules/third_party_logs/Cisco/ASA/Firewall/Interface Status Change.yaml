title: Interface Status Change
description: The status of the line protocol has changed from down to up. If interface_name is a logical interface name such as inside and outside, this message indicates that the logical interface line protocol has changed from down to up. If interface_name is a physical interface name such as Ethernet0 and GigabitEthernet0/1, this message indicates that the physical interface line protocol has changed from down to up.
