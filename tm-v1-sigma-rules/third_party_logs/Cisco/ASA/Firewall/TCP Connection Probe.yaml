title: TCP Connection Probe
description: A TCP connection slot between two hosts was created. Indicates the TCP connection is a probe connection. A unique identifier. The actual sockets. The mapped sockets. The AAA name of the user. The name of the identity firewall user. If inbound is specified, the original control connection was initiated from the outside. For example, for FTP, all data transfer channels are inbound if the original control channel is inbound.
