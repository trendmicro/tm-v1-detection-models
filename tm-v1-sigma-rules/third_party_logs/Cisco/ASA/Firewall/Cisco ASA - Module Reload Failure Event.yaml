title: Cisco ASA - Module Reload Failure Event
description: The module identified by module_id was not able to comply with a request from the Secure Firewall ASA module to reload. It may be performing a task that cannot be interrupted, such as a software upgrade. The error number and message text describe the reason why the module cannot reload, and the recommended corrective action.
