title: Windows Local Security Authority lsardelete access
description: Palo Alto Networks detection for Windows Local Security Authority lsardelete access. Windows NT Local Security Authority is the center of the Windows NT security subsystem. The LSA is a user-mode process used to maintain security information of a system known as the Local Security Policy. Lsardelte is trying to delete an security object.This alert may be triggered by network administrator's remote access to the client machine or scanning activity, or triggered by a remote attacker which is trying to gather information for future attacks.
