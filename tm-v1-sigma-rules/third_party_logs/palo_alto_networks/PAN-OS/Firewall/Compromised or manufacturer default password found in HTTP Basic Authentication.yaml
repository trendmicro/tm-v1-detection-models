title: Compromised or manufacturer default password found in HTTP Basic Authentication
description: Palo Alto Networks detection for Compromised or manufacturer default password found in HTTP Basic Authentication. A HTTP basic authentication attempt to a device was detected using a compromised password from a previous data breach or a manufacturer default password. A compromised password is a user credential that has been previously stolen, collected and used for unauthorized logins with an intention to perform a malicious act. The continued use of such a password can be a security risk.
