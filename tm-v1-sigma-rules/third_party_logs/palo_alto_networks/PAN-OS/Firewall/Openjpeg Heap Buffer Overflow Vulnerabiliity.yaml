title: Openjpeg Heap Buffer Overflow Vulnerabiliity
description: Palo Alto Networks detection for Openjpeg Heap Buffer Overflow Vulnerabiliity. Openjpeg is prone to a heap buffer overflow vulnerability while parsing certain crafted PNG files. The vulnerability is due to the lack of proper checks on PNG files, leading to an exploitable heap buffer overflow vulnerability. An attacker could exploit the vulnerability by sending a crafted PNG file. A successful attack could lead to denial-of-service.
