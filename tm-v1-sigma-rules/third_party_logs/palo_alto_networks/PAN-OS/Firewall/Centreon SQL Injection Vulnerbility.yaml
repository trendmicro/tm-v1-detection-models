title: Centreon SQL Injection Vulnerbility
description: Palo Alto Networks detection for Centreon SQL Injection Vulnerbility. Centreon is prone to a SQL injection vulnerability while parsing certain crafted HTTP requests. The vulnerability is due to the lack of proper checks on HTTP requests, leading to an exploitable SQL injection vulnerability. An attacker could exploit the vulnerability by sending a crafted HTTP request. A successful attack could lead to remote code execution with the privileges of the server.
