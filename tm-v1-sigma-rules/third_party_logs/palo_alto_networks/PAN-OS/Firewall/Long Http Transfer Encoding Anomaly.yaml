title: Long Http Transfer Encoding Anomaly
description: Palo Alto Networks detection for Long Http Transfer Encoding Anomaly. Some http servers are prone to a buffer overflow vulnerability while parsing certain crafted transfer encoding http header.The vulnerability is due to the lack of proper checks on transfer encoding header in the http request, leading to an exploitable buffer overflow.An attacker could exploit the vulnerability by sending a crafted transfer encoding request. A successful attack could lead to remote code execution with the privileges of the server.
