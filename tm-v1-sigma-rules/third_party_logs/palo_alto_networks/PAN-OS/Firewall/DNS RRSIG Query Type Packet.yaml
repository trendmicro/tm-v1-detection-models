title: DNS RRSIG Query Type Packet
description: Palo Alto Networks detection for DNS RRSIG Query Type Packet. This alert is triggered when a DNS RRSIG query packet is seen. When Response Policy Zones (RPZ) RRset replacement is enabled, ISC BIND Server is prone to a denial of service vulnerability while parsing such packets. A successful attack could crash the service.
