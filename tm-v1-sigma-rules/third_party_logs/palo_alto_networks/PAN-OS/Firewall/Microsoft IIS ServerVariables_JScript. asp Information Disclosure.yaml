title: Microsoft IIS ServerVariables_JScript. asp Information Disclosure
description: Palo Alto Networks detection for Microsoft IIS ServerVariables_JScript. asp Information Disclosure. Microsoft IIS web server is prone to an information disclosure vulnerability while handling certain crafted requests.The vulnerability is due to the improper handling of the various data streams that NTFS provides for a file, specificallyalternate data streams. Thus by appending a string "::$DATA" to a request URI, the contents of an ASP file could be retrievedinstead of executing it. An attacker could exploit the vulnerability by sending a crafted HTTP request to the server, which could reveal sensitive information.
