title: phpnuke Search Module Query variable SQL Injection
description: Palo Alto Networks detection for phpnuke Search Module Query variable SQL Injection. phpNuke versions between 7.5 and 7.8 are prone to a SQL injection vulnerability in the search module.The vulnerability is due the lack of sanitization of user-supplied input to the query parameterof the search module. An attacker could exploit the vulnerability by crafting a HTTP request and injecting SQL commands,in order to retrieve or modify sensitive database information.
