title: WordPress Local File Inclusion Remote Code Execution
description: Palo Alto Networks detection for WordPress Local File Inclusion Remote Code Execution. WordPress is prone to a local file inclusion vulnerability while parsing certain crafted HTTP requests. The vulnerability is due to the lack of proper checks on HTTP requests, leading to an exploitable local file inclusion vulnerability. An attacker could exploit the vulnerability by sending crafted HTTP requests. A successful attack could lead to remote code execution with the privileges of the server.
