title: Microsoft Access NTLMv2 Hash Exfiltration Attempt
description: Palo Alto Networks detection for Microsoft Access NTLMv2 Hash Exfiltration Attempt. This signature detects potentially malicious Microsoft Access database that can leak NTLMv2 hashes. Microsoft Access sends NTLMv2 hashes over the network during authentication when the user opens a crafted database with the link to the remote Excel workbook. While it's a legit feature, the attacker can abuse this feature for NTLMv2 hash capturing.
