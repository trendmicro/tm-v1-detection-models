title: Modbus Register Dictionary Brute-force Attack
description: Palo Alto Networks detection for Modbus Register Dictionary Brute-force Attack. This signature triggers when the child signature, ID 96227 (Modbus Read Holding Registers Attempt), is triggered 10 times in 3 seconds. Customers can adjust the timing of brute force signatures if the parent signatures trigger too often. Refer to Palo Alto Networks documentation to learn more about brute force signatures and customizing the action and trigger conditions for a brute force signature.
