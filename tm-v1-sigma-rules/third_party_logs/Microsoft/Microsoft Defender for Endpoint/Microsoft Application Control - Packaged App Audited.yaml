  product: Microsoft
  definition: THIRDPARTY_THIRDPARTY
detection:
  selection1:
    eventCategory: 'DeviceEvents'
  selection2:
    actionName: 'AppControlPackagedAppAudited'
  condition: selection1 and selection2
level: info
taxonomy: tm-v1
