title: Microsoft Application Control - Code Integrity Image Revoked
description: Microsoft Application Control found an executable file that was signed with a revoked certificate. This detection identifies attempts to run code that does not comply with established code integrity policies due to certificate revocation, which may indicate malicious activity.
