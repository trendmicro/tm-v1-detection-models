title: Microsoft Application Control - CI Policy Audited
description: Microsoft Application Control detected a code integrity policy violation indicating potential execution of unauthorized or malicious code that bypasses security controls. This detection identifies attempts to run code that does not comply with established code integrity policies but was allowed to proceed and logged for auditing purposes.
tags:
  - mitre.t1553
logsource:
  category: THIRD_PARTY_LOG
  product: Microsoft
  definition: THIRDPARTY_THIRDPARTY
detection:
  selection1:
    eventCategory: 'DeviceEvents'
  selection2:
    actionName: 'AppControlCodeIntegrityPolicyAudited'
  condition: selection1 and selection2
level: info
taxonomy: tm-v1
